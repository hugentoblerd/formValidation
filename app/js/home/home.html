<div class='login-signup-wrapper'>
	<div class='login-signup-menu'>
		<ul>
			<!-- Links for toggeling login and signup forms -->
			<li>
				<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#loginModal" >Login
				</button>
			</li>
			<li>
				<button class="btn btn-default btn-sm " data-toggle="modal" data-target="#signupModal" >Signup
				</button>
			</li>
		</ul>
	</div>
	<div class='forms-container'>
		<!-- Login Form -->
		<div class='login-signup-form' ng-controller="loginCtrl">
			<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							<h4 class="modal-title">Login</h4>
						</div>
						<div class="modal-body">
							<form role="form" name="loginForm" >
								<div class="form-group">
									<label for="loginEmail">Email address</label>
									<input type="email" class="form-control" id="loginEmail" placeholder="Enter email" ng-model="user.email">
								</div>
								<div class="form-group">
									<label for="loginPassword">Password</label>
									<input type="password" class="form-control" id="loginPassword" placeholder="Password" ng-model="user.password">
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox">Remember Me?
									</label>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary" ng-click="">Login</button>
						</div>
					</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		</div>

		<!-- Signup Form -->
		<div class='login-signup-form' ng-controller="signupCtrl">
			<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
							<h4 class="modal-title">Signup</h4>
						</div>
						<div class="modal-body">
							<form role="form" >
								<div class="form-group">
									<label for="signupName">Name</label>
									<input type="text" class="form-control" id="signupName" placeholder="Enter name">
								</div>
								<div class="form-group">
									<label for="signupEmail">Email address</label>
									<input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
								</div>
								<div class="form-group">
									<label for="signupUsername">Username</label>
									<input type="text" class="form-control" id="signupUsername" placeholder="Enter username">
								</div>
								<div class="form-group">
									<label for="signupPassword">Password</label>
									<input type="password" class="form-control" id="signupPassword" placeholder="Password">
								</div>
								<div class="form-group">
									<label for="signupConfirmPassword">Confirm Password</label>
									<input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm password">
								</div>
								<div class="modal-footer">
									<button type="submit" class="btn btn-primary">Signup</button>
								</div>
							</form>
						</div>
					</div><!-- /.modal-content -->
				</div><!-- /.modal-dialog -->
			</div><!-- /.modal -->
		</div>
			
		
	</div>
</div>
